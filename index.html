<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Trader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .custom-purple {
            background-color: #670773;
        }
        .custom-purple-text {
            color: #670773;
        }
        /* Sliding Menu Styles */
        #menu-container {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden off-screen to the left */
            width: 250px;
            height: 100%;
            background-color: #670773;
            transition: left 0.3s ease; /* Animation */
            z-index: 1000; /* Ensure it is above other content */
        }
        #menu-container.open {
            left: 0; /* Slide in */
        }
        #menu-container button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #menu {
            padding: 50px 20px 20px 20px; /* Add padding to make room for the button */
            color: white;
        }
        #menu ul {
            list-style: none;
            padding: 20px;
        }
        #menu ul li {
            margin: 15px 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-between min-h-screen">
    <div id="menu-container">
        <button onclick="toggleMenu()">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        <div id="menu">
            <ul>
                <li><a href="#" class="custom-purple-text">Home</a></li>
                <li><a href="#" class="custom-purple-text">Transaction History</a></li>
                <li><a href="#" class="custom-purple-text">About</a></li>
            </ul>
        </div>
    </div>
    <!-- Rest of your code remains the same -->
    <div class="text-center mt-4">
        <p class="custom-purple-text">Pi Coin has not launched. This is the premarket price set by our team and does not represent Official data</p>
        <br><br>
        <h2 class="text-4xl font-bold mt-4">$0.65/Pi</h2>
    </div>
    <div class="flex justify-center mt-8">
        <img src="https://storage.googleapis.com/a1aa/image/nHtKiYEJNtYhCFGEdd2czOW74EMguRulx5F4Ve6ewjWmxanTA.jpg" alt="Placeholder image representing Pi Coin" class="custom-purple rounded-full w-64 h-64" width="256" height="256">
    </div>
    <div class="w-full flex justify-center mb-8">
        <a href="Page2.html">
            <button class="custom-purple text-white text-2xl font-bold py-4 px-16 rounded-full mt-8">
                Sell Your Pi
            </button>
        </a>
    </div>
</body>
</html>
