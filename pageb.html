<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-purple {
            background-color: #670773;
        }
        .text-custom-purple {
            color: #670773;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">
    <div class="w-full bg-custom-purple py-8">
        <h1 class="text-center text-white text-4xl font-bold">Pi Trader</h1>
    </div>
    <div class="flex flex-col items-center justify-center flex-grow mt-6">
        <p class="text-red-600 text-xl font-bold mb-4">Re-Check Your Binance UID before Proceeding</p>
        <p class="text-black text-3xl font-bold mt-6">Enter Your Binance UID here</p>
        <input id="binance-uid" type="text" placeholder="Binance UID" class="mt-4 p-4 border-2 border-black rounded w-3/4 max-w-md placeholder-opacity-50 placeholder-black">
        <p id="error-message" class="text-red-600 mt-2 hidden">Binance UID invalid</p> <!-- Error message -->
    </div>
    <div class="mt-10 mb-10">
        <button id="next-button" class="bg-custom-purple text-white text-2xl font-bold py-2 px-8 rounded-full">Next</button>
    </div>

    <script>
        // Get references to the input field and error message
        const uidInput = document.getElementById('binance-uid');
        const errorMessage = document.getElementById('error-message');
        const nextButton = document.getElementById('next-button');

        // Function to validate UID
        function validateUID() {
            const uidValue = uidInput.value;
            const isValid = /^\d+$/.test(uidValue); // Check if the value is a positive integer

            if (!isValid) {
                errorMessage.classList.remove('hidden'); // Show error message
                nextButton.disabled = true; // Disable the button
            } else {
                errorMessage.classList.add('hidden'); // Hide error message
                nextButton.disabled = false; // Enable the button
            }
        }

        // Event listener for input changes
        uidInput.addEventListener('input', validateUID);
    </script>
</body>
</html>
