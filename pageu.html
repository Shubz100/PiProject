<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-purple {
            background-color: #670773;
        }
        .text-custom-purple {
            color: #670773;
        }
    </style>
    <script>
        function toggleButtonState() {
            const upiInput = document.getElementById('upiId');
            const nextButton = document.getElementById('nextButton');
            // Disable the button if the input is empty
            nextButton.disabled = upiInput.value.trim() === '';
        }
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen">
    <div class="w-full bg-custom-purple py-8">
        <h1 class="text-center text-white text-4xl font-bold">Pi Trader</h1>
    </div>
    <div class="flex flex-col items-center justify-center flex-grow mt-6">
        <p class="text-red-600 text-xl font-bold mb-4">Re-Check Your UPI Id before Proceeding</p>
        <p class="text-black text-3xl font-bold mt-6">Enter Your UPI Id here</p>
        <input type="text" id="upiId" placeholder="UPI Id" class="mt-4 p-4 border-2 border-black rounded w-3/4 max-w-md placeholder-opacity-50 placeholder-black" oninput="toggleButtonState()">
    </div>
    <div class="mt-10 mb-10">
        <a href="page3.html">
            <button id="nextButton" class="bg-custom-purple text-white text-2xl font-bold py-2 px-8 rounded-full" disabled>Next</button>
        </a>
    </div>
</body>
</html>
